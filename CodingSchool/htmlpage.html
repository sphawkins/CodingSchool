<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
    <div id="app">
        <v-app>
            <v-main>
                <v-container fluid fill-height>
                    <v-layout align-center justify-center>
                        <v-flex xs12 sm8 md4>
                            <v-card class="elevation-12">
                                <v-toolbar dark color="primary">
                                    <v-toolbar-title>Color Lookup</v-toolbar-title>
                                </v-toolbar>
                                <v-card-text>
                                    <v-form ref="entryForm">
                                        <v-container>
                                            <v-row align="center">
                                                <v-text-field prepend-icon="search" name="index" label="Color Index" :rules="colorIndexRules" v-model="colorIndex"></v-text-field>
                                                <v-spacer></v-spacer>
                                                <v-btn color="primary" @click="getColor()">Get Color</v-btn>
                                            </v-row>
                                            <v-row align="center" justify="center">
                                                <v-btn block rounded :dark="colorValue != 'White' && colorValue != 'Unknown'? true : false" :color="colorValue.toLowerCase()">{{colorValue}}</v-btn>
                                            </v-row>
                                        </v-container>
                                    </v-form>
                                </v-card-text>
                            </v-card>
                        </v-flex>
                    </v-layout>
                </v-container>
            </v-main>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: () => ({
                colorIndex: null,
                colorIndexRules: [
                    v => !!v || 'Required',
                    v => !isNaN(v) || 'Must be a number',
                ],
                colorValue: 'Unknown'
            }),
            methods: {
                getColor() {  
                    const that = this;
                    if (!this.$refs.entryForm.validate())
                        return;

                    fetch(`/color?index=${this.colorIndex}`).then(function (response) {
                        //return result as text
                        return response.text();
                    }).then(function (text) {
                        that.colorValue = text;
                    });
                }
            }
        })
    </script>
</body>
</html>
